<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.4;
        }
        
        form {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
        }
        
        table {
            width: 100%;
        }
        
        td {
            padding: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #B31B1B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #8F1414;
        }
        
        .label {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Urban Data Science Reading Group<br>Subscribe to Mailing List</h1>
    </div>
    
    <form action="https://www.list.cornell.edu/subscribe/subscribe.tml" method="POST">
        <table border=0 cellspacing=0 cellpadding=3>
            <tr>
                <td align="right" class="label">
                    Email address:
                </td>
                <td>
                    <input type="text" name="email" value="" SIZE=10>
                </td>
                <td>
                    <input type="submit" class="btn" value="Subscribe" title="subscribe" alt="subscribe" name="subscribe" align="left">
                </td>
            </tr>
            <tr>
                <td align="right" class="label">
                    <i>(required)</i> Your name:
                </td>
                <td>
                    <input type="text" name="name" value="" SIZE=10 MAXLENGTH=100>
                </td>
            </tr>
        </table>
        <input type="hidden" name="list" value="urban-data-science-rg-l">
        <input type="hidden" name="lists" value="urban-data-science-rg-l">
        <input type="hidden" name="demographics" value="">
        <input type="hidden" name="name_required" value="T">
        <input type="hidden" name="pw_required" value="">
        <input type="hidden" name="confirm" value="one">
        <input type="hidden" name="showconfirm" value="T">
        <input type="hidden" name="url" value="https://github.com/mattwfranchi/EAAMO-Bridges-UDS-S25">
        <input type="hidden" name="appendsubinfotourl" value="">
        <input type="hidden" name="secx" value="880cb564">
    </form>
</body>
</html>
